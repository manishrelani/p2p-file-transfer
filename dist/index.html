<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True P2P File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .share-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .share-code {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: monospace;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 15px 0;
            color: #667eea;
        }

        .download-input {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .code-input {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            letter-spacing: 2px;
            font-family: monospace;
            text-transform: uppercase;
            width: 200px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .peer-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .connecting {
            animation: pulse 2s infinite;
        }

        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
            font-size: 0.8em;
            display: none;
        }

        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }

        .log-info {
            color: #17a2b8;
        }

        .log-success {
            color: #28a745;
        }

        .log-error {
            color: #dc3545;
        }

        .log-warning {
            color: #ffc107;
        }

        .download-section {
            background: #e8f5e8;
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üîó</div>
        <h1>True P2P File Transfer</h1>
        <p style="margin-bottom: 30px; color: #666;">Direct browser-to-browser file sharing using WebRTC</p>

        <div class="mode-selector">
            <button class="mode-btn active" id="sendModeBtn">
                üì§ Send File
            </button>
            <button class="mode-btn" id="receiveModeBtn">
                üì• Receive File
            </button>
        </div>

        <!-- Send File Section -->
        <div id="sendSection" class="section active">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">‚òÅÔ∏è</span>
                <div style="font-size: 1.2em; color: #666; margin-bottom: 10px;">
                    Click or drag files here to upload
                </div>
                <div style="color: #999; font-size: 0.9em;">
                    Any file type, unlimited size
                </div>
            </div>
            <input type="file" id="fileInput">

            <div class="file-info" id="fileInfo">
                <div id="fileName" style="font-weight: 600; margin-bottom: 5px;"></div>
                <div id="fileSize" style="color: #666; font-size: 0.9em;"></div>
            </div>

            <div class="share-section" id="shareSection">
                <h3>üîë Share this code with recipient:</h3>
                <div class="share-code" id="shareCode"></div>
                <button class="btn" onclick="copyCode()">üìã Copy Code</button>
                <div class="connection-status" id="connectionStatus">
                    <span>‚è≥</span> Waiting for recipient...
                </div>
            </div>
        </div>

        <!-- Receive File Section -->
        <div id="receiveSection" class="section">
            <h3>Enter the share code to receive file:</h3>
            <div class="download-input">
                <input type="text" class="code-input" id="codeInput" placeholder="ABCD1234" maxlength="8">
                <button class="btn" onclick="joinRoom()">üîó Connect</button>
            </div>

            <div class="peer-info" id="peerInfo"></div>
            <div class="connection-status status-disconnected" id="receiveStatus">
                <span>üì±</span> Enter code to connect
            </div>
        </div>

        <!-- Transfer Status -->
        <div class="status" id="transferStatus">
            <div id="transferInfo"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <!-- Debug Log -->
        <div class="log" id="debugLog"></div>
        <!-- <button class="btn" onclick="toggleLog()" style="margin-top: 20px;">üîç Toggle Debug Log</button> -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="new_client.js"></script>
</body>

</html>
